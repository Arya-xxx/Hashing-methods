<!DOCTYPE html>

<html lang="en">
  <head>
    <title>HashTable Visualiser</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="hashtableVis.css" />
  </head>

  <body>
    
    <div id="page">
      <header>
        <nav>
          <h1 style="background-color: brown;color: white; margin: 3px;">Linear Probing</h1>
          <ul id="menu">
            <span class="menu-section">
              <button class="menu-button" id="search">Search For Key</button>
              <input
                type="number"
                class="input-field"
                id="search-input"
                min="0"
                max="99"
              />
            </span>

            <span class="menu-section">
              <button class="menu-button" id="insert">Insert Key</button>
              <input
                type="number"
                class="input-field"
                id="insert-input"
                min="0"
                max="99"
              />
            </span>

            <span class="menu-section">
              <button class="menu-button" id="delete">Delete key</button>
              <input
                type="number"
                class="input-field"
                id="delete-input"
                min="0"
                max="99"
              />
            </span>

            <span class="menu-section">
              <button class="menu-button" id="clear">Clear</button>
            </span>
          </ul>
        </nav>
      </header>

      <span class="color-codes">🟦 Searching</span>
      <span class="color-codes">🟥 Not Found</span>
      <span class="color-codes">🟩 Found</span>
      <span class="color-codes">⚰️ Deleted Entry</span>

      <table id="array"></table>
    </div>
  </body>

  <script src="JS\hashtable.js"></script>
  <script src="JS\view.js"></script>
  <script src="JS\controller.js"></script>
</html>
